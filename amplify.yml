version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo 'Pre-build phase - Static site deployment'
    build:
      commands:
        - echo 'Build started on' `date`
        - echo 'Static HTML site - no build needed'
        - echo 'Deploying all files...'
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
    name: ghostmaker-studio-$(date +%Y-%m-%d-%H-%M-%S)
  cache:
    paths: []
