<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=1.0">
    <title>Account - GhostMaker Studio</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/account.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <h1>GhostMaker Studio</h1>
                    <span class="tagline">Professional Creative Services</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#portfolio">Portfolio</a>
                <a href="../index.html#services">Services</a>
                <a href="order.html">Order</a>
            </div>
        </div>
    </nav>

    <!-- Account Dashboard -->
    <section class="account-section">
        <div class="container">
            <div class="account-header">
                <h1>My Account</h1>
                <p>Manage your orders, billing, and account settings</p>
            </div>

            <div class="account-dashboard">
                <!-- Account Info -->
                <div class="account-card">
                    <h3>Account Information</h3>
                    <div class="account-info">
                        <div class="info-item">
                            <label>Email:</label>
                            <span id="userEmail">john@example.com</span>
                        </div>
                        <div class="info-item">
                            <label>Member Since:</label>
                            <span id="memberSince">January 2024</span>
                        </div>
                        <div class="info-item">
                            <label>Total Orders:</label>
                            <span id="totalOrders">3</span>
                        </div>
                    </div>
                </div>

                <!-- Billing Information -->
                <div class="account-card">
                    <h3>Billing Information</h3>
                    <div class="billing-info">
                        <div class="payment-methods">
                            <h4>Payment Methods</h4>
                            <div id="paymentMethodsList">
                                <!-- Payment methods will be loaded here -->
                            </div>
                            <button id="addPaymentMethod" class="btn btn-secondary">Add Payment Method</button>
                        </div>
                        
                        <div class="billing-history">
                            <h4>Billing History</h4>
                            <div id="billingHistory">
                                <!-- Billing history will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Order History -->
                <div class="account-card">
                    <h3>Order History</h3>
                    <div id="orderHistory">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Payment Method Modal -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Payment Method</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="paymentMethodForm">
                    <div class="form-group">
                        <label for="cardholderName">Cardholder Name</label>
                        <input type="text" id="cardholderName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="cardholderEmail">Email</label>
                        <input type="email" id="cardholderEmail" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Card Details</label>
                        <div id="card-element" class="stripe-element">
                            <!-- Stripe Elements will be injected here -->
                        </div>
                        <div id="card-errors" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Payment Method</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="../components/account.js"></script>
</body>
</html>
