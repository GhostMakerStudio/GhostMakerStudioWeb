<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - GhostMaker Studio</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/order-tracking.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <h1>GhostMaker Studio</h1>
                    <span class="tagline">Professional Creative Services</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../index.html#portfolio">Portfolio</a>
                <a href="../index.html#services">Services</a>
                <a href="order.html">Order</a>
            </div>
        </div>
    </nav>

    <!-- Order Tracking Section -->
    <section class="tracking-section">
        <div class="container">
            <div class="tracking-header">
                <h1>Track Your Order</h1>
                <p>Enter your email address to view your order status and history</p>
            </div>

            <div class="tracking-form">
                <form id="trackingForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Track Orders</button>
                </form>
            </div>

            <div id="orderResults" class="order-results hidden">
                <!-- Order results will be displayed here -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://js.stripe.com/v3/"></script>
    <script type="module" src="../components/order-tracking.js"></script>
</body>
</html>
